<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Part 1</title>
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
</head>
<body>
    <button id="alert-btn">Alert</button>
    <button id="confirm-btn">Confirm</button>
    <button id="prompt-btn">Prompt</button>
    <button id="safer-prompt-btn">Safer Prompt</button>
    <hr />
    <output></output>

    <script>
        function confirmBtnHandler () {
            let value = confirm('Do you confirm this?');
            document.getElementsByTagName('output')[0].innerHTML = `The value returned by the confirm method is: ${value}`;
        }
        function promptBtnHandler () {
            let value = prompt('What is your name?');
            let output =  document.getElementsByTagName('output')[0];
            if (value != null) {
                output.innerHTML = `Prompt result: ${value}`;
            } else {
                output.innerHTML = `User didn't enter anything`
            }
        }
        function saferPromptBtnHandler () {
            let value = prompt('What is your name?');
            let output =  document.getElementsByTagName('output')[0];
            if (value != null) {
                let clean = DOMPurify.sanitize(value);
                output.innerHTML = `Prompt result: ${clean}`;
            } else {
                output.innerHTML = `User didn't enter anything`
            }
        }
        document.getElementById('alert-btn').addEventListener('click', () => { alert('Alert pressed!');
        });
        document.getElementById('confirm-btn').addEventListener('click', confirmBtnHandler);
        document.getElementById('prompt-btn').addEventListener('click', promptBtnHandler);
        document.getElementById('safer-prompt-btn').addEventListener('click', saferPromptBtnHandler);
    </script>
</body>
</html>
