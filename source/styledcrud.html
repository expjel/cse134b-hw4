<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Part 4</title>
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
    <script type="module" src="scripts/styledblog.js"></script>
    <link rel="stylesheet" href="styles/crud.css" type="text/css">
    <template id="blog-post">
        <div class="container" data-id="">
            <h1 id="blog-title">Title</h1>
            <p id="blog-date">Date</p>
            <p id="blog-summary">Summary</p>
            <button id="edit-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 5H6C4.89543 5 4 5.89543 4 7V18C4 19.1046 4.89543 20 6 20H17C18.1046 20 19 19.1046 19 18V13M17.5858 3.58579C18.3668 2.80474 19.6332 2.80474 20.4142 3.58579C21.1953 4.36683 21.1953 5.63316 20.4142 6.41421L11.8284 15H9L9 12.1716L17.5858 3.58579Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="save-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 13L9 17L19 7" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>  
            </button>
            <button id="delete-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7M4 7H20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </template>
</head>
<body>
    <main>
        <h1 id="page-title">Blog Posts</h1>
        <button id="add-btn">Add Post</button>
        <section id="post-container"></section>
        <dialog id="new-post-modal">
            <form id="new-post-form" action="">
                <fieldset>
                    <legend>New Post</legend>
                    <label for="title">Blog Title</label>
                    <input type="text" name="title">
                    <label for="date">Date</label>
                    <input type="date" name="date">
                    <label for="summary">Summary</label>
                    <textarea name="summary" rows="3"></textarea>
                    <input type="submit" value="Add">
                </fieldset>
            </form>
        </dialog>
    </main>
</body>
</html>
